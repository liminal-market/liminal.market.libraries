You need to have {{symbol}} currency in your wallet. You use {{symbol}} to pay for using the blockchain.

To get some {{symbol}} currency
<ol>
    <li>Copy your address shown below
        <input value="{{ethAddress}}" />
    </li>
    <li>Open <a href="{{buyUrl}}" target="_blank">{{buyUrl}}</a></li>
    <li>Paste in your address you just copied and click the submit button</li>
</ol>
