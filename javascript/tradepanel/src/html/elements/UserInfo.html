<div id="userMenuPanel">
    <a href="#" id="userInfoAction" aria-expanded="false">
        <img src="https://effigy.im/a/{{ethAddress}}.png" width="24">
        <span id="user_info_ethAddress">{{shortEthAddress}}</span>
    </a>

    <div id="userInfoDropdown" class="d-none">
        <div class="grid account_info">
            <h6>Account</h6>
            <a id="disconnectFromNetwork" href="#">Disconnect</a>

        </div>
        <div class="edit_account">
            <a id="editName" href="#">Edit name</a><br/>
            <a id="editContact" href="#">Edit contact info</a><br/>
            <a id="editTrustedContact" href="#">Edit trusted contact</a>
        </div>
        <hr/>
        <div class="grid">
            <div>
                <img src="https://effigy.im/a/{{ethAddress}}.png">
            </div>
            <div>
                <strong class="d-block"><a href="{{blockchainExplorer}}{{ethAddress}}" target="_blank">{{shortEthAddress}}</a></strong>
                <br/>
                {{#if isMagic}}
                <a href="#" id="wallet">Open my wallet</a>
                {{/if}}
                <a href="https://info.liminal.market/#/chain/{{chainId}}/{{ethAddress}}" target="_blank">View
                    positions</a>
            </div>
        </div>
        <hr/>
        <div class="hidden" id="userInfoAUsdBalance">
            <div class="grid">
                <div><img src="https://app.liminal.market/img/ausd.png"></div>
                <div>
                    <strong class="d-block">aUSD <span id="user_info_ausd_balance"></span></strong>
                    <a href="" class="add_aUSD_to_wallet">Add aUSD to wallet</a>
                </div>
            </div>
            <div id="fund_account_options">
                <h6>Fund your account</h6>
                <div class="grid">
                    <a href="#" class="fund_account">Fund my account</a>
                    <!--
                    <a href="#" id="withdraw_from_account">Withdraw from account</a>
                    -->
                </div>
            </div>
            <hr/>
        </div>
        <div class="grid">
            <strong class="d-block">Network</strong>
            <small>{{networkName}}<br/>
                <!--
                <a href="#" id="switch_network">Change network</a>
                -->
            </small>
        </div>

    </div>

</div>
