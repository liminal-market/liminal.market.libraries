<article class="{{tradeType}}Inputs tradeInputArticle">
  <div class="grid tradeInput">
    <div class="select_token">
      <a id="{{tradeType}}SelectStock" href="#" role="button">
        {{#if logo}}
        <img src="https://app.liminal.market{{logo}}" />
        {{/if}} {{symbol}}
      </a>
    </div>
    <div class="trade_input">
      <input
        autocomplete="off"
        autocorrect="off"
        type="tel"
        spellcheck="false"
        value="{{strQuantity}}"
        placeholder="0.0"
      />
    </div>
    <div class="balance">
      Balance :
      <abbr title="{{balance}}" data-tooltip="{{balance}}" class="balance_value"
        >{{abbrBalance}}</abbr
      >
      <a href="" class="balance_max">Max</a>
    </div>
    <div class="price_per_share"></div>
  </div>
  <progress class="progress d-none" value="0" max="1"></progress>
  <div class="exceeds_wallet_balance d-none">Exceeds wallet balance</div>
</article>
