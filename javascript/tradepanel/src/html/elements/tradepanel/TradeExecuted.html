<article class="trade_executed">
  <nav>
    <ul>
      <li>
        <img src="https://app.liminal.market{{sellingLogo}}" /><br />
        {{sellingSymbol}}<br />
        {{sellingAmount}}
      </li>
    </ul>
    <ul>
      <li>----></li>
    </ul>
    <ul>
      <li>
        <img src="https://app.liminal.market{{buyingLogo}}" /><br />
        {{buyingSymbol}}<br />
        <abbr title="{{buyingQuantity}}" data-tooltip="{{buyingQuantity}}"
          >{{buyingRoundQuantity}}</abbr
        >
      </li>
    </ul>
  </nav>
  <div>
    Should be visible in your wallet on address {{shortEthAddress}}.
    <br />
    <a
      href="https://info.liminal.market/#/chain/{{chainId}}/{{ethAddress}}"
      target="_blank"
      >View portfolio</a
    >
    <br /><br />
    <small
      >You can view the
      <a href="{{blockExplorerLink}}" target="_blank"
        >transaction here</a
      ></small
    >
  </div>
</article>
